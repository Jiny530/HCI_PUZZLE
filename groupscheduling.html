<!DOCTYPE html>
<html lang="en" dir="ltr" style="overflow-y: scroll;">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PUZZLE</title>
    <link rel="stylesheet" href="css/groupstyle.css" />
    
    
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet' />
    
  </head>
<body>

    <div class="logo">Select Available date!</div>

    <div class="container" oncontextmenu='return false'>
      <div class="my-calendar clearfix">
        <div class="clicked-date">
          <div class="cal-day"></div>
          <div class="cal-date"></div>
        </div>
        <div class="calendar-box">
          <div class="ctr-box clearfix">
            <button type="button" title="prev" class="btn-cal prev">
            </button>
            <span class="cal-month"></span>
            <span class="cal-year"></span>
            <button type="button" title="next" class="btn-cal next">
            </button>
          </div>
          <table class="cal-table">
            <thead>
            <tr>
              <th>S</th>
              <th>M</th>
              <th>T</th>
              <th>W</th>
              <th>T</th>
              <th>F</th>
              <th>S</th>
            </tr>
            </thead>
            <tbody class="cal-body"></tbody>
          </table>
        </div>
      </div>
      <!-- // .my-calendar -->
      <button class="ok_button" onclick="confirm_gohome();">
        Confirm Schedule
      </button>
      <button class="back_button" onclick="delete_gohome();">
        Go Back
      </button>
      <div class="modal_wrap">
        <div class="mheader">
          <button class="mclose" onclick="closeModal()">
            <span aria-hidden="true">&times;</span></button>
          <h4 class="modal_title">Enter Specific Hour</h4>
        </div>
        <div class="mcontainer" value="null">
          <div class="row">
            <p class="col-xs-12">
              <label class="mbody">start</label>
              <input type="time" id="start" value="00:00">
            </p>
          </div>
          <div class="row">
            <p class="col-xs-12">
              <label class="mbody">end</label>
              <input type="time" id="end" value="00:00">
            </p>
          </div>
        </div>
        <button class="mconfirm" onclick="groupSchedule()">
          Confirm
        </button>
      </div>
      <div class="black_bg"></div>
    </div>

  <script>
   let btn = document.querySelector("#btn");
   let sidebar = document.querySelector(".sidebar");
   let searchBtn = document.querySelector(".bx-search");
   let confirm = document.querySelector(".ok_button");

   btn.onclick = function() {
     sidebar.classList.toggle("active");
     if(btn.classList.contains("bx-menu")){
       btn.classList.replace("bx-menu" , "bx-menu-alt-right");
     }else{
       btn.classList.replace("bx-menu-alt-right", "bx-menu");
     }
   }
   searchBtn.onclick = function() {
     sidebar.classList.toggle("active");
   }
  </script>
  <script src="scheduling.js"></script>

</body>
</html>
